name: Deploy to GitHub Pages

on:
  # `astro-migration`ブランチにプッシュするたびにワークフローを実行します。
  # 最終的にmainブランチに移行する際は、`astro-migration`を`main`に変更してください。
  push:
    branches: [ astro-migration ]
  # このワークフローをGitHubのActionsタブから手動で実行できるようにします。
  workflow_dispatch:

# このジョブがリポジトリをクローンし、ページデプロイメントを作成することを許可します。
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          path: ./astro-site # リポジトリ内のAstroプロジェクトのルートロケーション
          node-version: 20 # サイト構築に使用するNodeのバージョン
          package-manager: npm # 依存関係のインストールとサイトのビルドに使用するNodeパッケージマネージャ

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
